<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quick Credit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div id="sidebar">
            <div class="img-holder">
                <a href="index.html">
                    <img src="./img/deal.svg" class="img-logo" alt="">
                </a>
            </div>
            <ul>
                <li>
                    <a href="dashboard.html">
                        <div class="sidenav-item"> <i class="material-icons">
                                home
                            </i> Dashboard</div>
                    </a>
                </li>

                <li>
                    <a href="request.html">
                        <div class="sidenav-item">
                            <span class="naira">
                                &#8358;
                            </span> Request Loan</div>
                    </a></li>
                <li>
                    <a href="loans.html">
                        <div class="sidenav-item"> <i class="material-icons">
                                list
                            </i>Loans </div>
                    </a>
                </li>
                <li><a href="profile.html">
                        <div class="sidenav-item active"><i class="material-icons">
                                account_circle
                            </i>Profile </div>
                    </a></li>
                <li><a href="sign-in.html">
                        <div class=" sidenav-item">
                            <i class="material-icons">
                                exit_to_app
                            </i>Logout</div>
                    </a>
                </li>
            </ul>
        </div>
        <div id="rightSideWrapper">
            <header class="d-flx align-items-center pl-qt">
                <div class="">
                    <i class="material-icons menu-click" id="menu" onclick="navControl()">
                        menu
                    </i>Profile
                </div>

            </header>
            <div class="ContentBox">
                <main>
                    <div class="column p-1h">
                        <div class="">
                            <form action="">
                                <div class="form-header">
                                    <h3 class="mt-0">PROFILE

                                    </h3>
                                </div>
                                <div class="row">
                                    <div class="item sub-item mr-5">
                                        <label for="fname">First Name</label>
                                        <input type="text" name="fname" value="Jane">
                                    </div>
                                    <div class="item sub-item ml-5">
                                        <label for="lname">Last Name</label>
                                        <input type="text" name="lname" value="Chukwurah">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class=" sub-item mr-5 f-g-1">
                                        <label for="email">Email address</label>
                                        <input type="text" name="email" value="phebz@gmail.com">
                                    </div>
                                    <div class="sub-item ml-5 f-g-4">
                                        <label for="address">Residential Address</label>
                                        <input type="text" name="address" value="8 Odudwa Crescent,Ikeja, Lagos.">
                                    </div>
                                </div>

                                <div class="row">

                                    <div class="item sub-item ml-5">
                                        <button class="primary-btn sub-button">
                                            SUBMIT
                                        </button></div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="column p-1h">
                        <div class="">
                            <form action="">
                                <h3 class="mt-0">CHANGE PASSWORD
                                </h3>
                                <div class="row">
                                    <div class="item sub-item mr-5">
                                        <label for="current">Current Password</label>
                                        <input type="password" name="current">
                                    </div>
                                    <div class="item sub-item ml-5">
                                        <label for="new">New Password</label>
                                        <input type="password" name="name">
                                    </div>
                                </div>

                                <div class="row">

                                    <div class="item sub-item ml-5">
                                        <button class="primary-btn  sub-button">
                                            SUBMIT
                                        </button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
