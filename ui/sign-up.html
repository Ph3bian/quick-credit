<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quick Credit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <section class="hero">
        <section class="row">
            <div class="mx-auto">
                <div class="tx-c my-1">
                    <img src="./img/deal.svg" class="img-logo" alt="">
                </div>
                <div class="form-content shadow-1 auto">
                    <form action="">
                        <div class="form-header ">
                            <h2 class="text-center m-0"> Sign up</h2>
                        </div>
                        <div class="row">
                            <div class="item sub-item mr-5">
                                <label for="surname">Surname</label>
                                <input type="text" name="surname" placeholder="">
                            </div>
                            <div class="item sub-item ml-5">
                                <label for="othername">Other names</label>
                                <input type="text" name="othername" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="item sub-item mr-5">
                                <label for="phone">Phone Number</label>
                                <input type="text" name="phone" placeholder="">
                            </div>
                            <div class="item sub-item ml-5">
                                <label for="bvn">Gender</label>
                                <select type="text" name="gender" class="form-select input" placeholder="">
                                    <option value="">Select Gender</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="item sub-item mr-5">
                                <label for="email">Email address</label>
                                <input type="email" name="email" placeholder="">
                            </div>
                            <div class="item sub-item ml-5">
                                <label for="bvn">BVN</label>
                                <input type="text" name="bvn" placeholder="">
                            </div>
                        </div>
                        <label for="address">Residential Address</label>
                        <input type="text" name="address" placeholder="">

                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="">
                        <span class="forgot"><a href="sign-in.html">Sign-in?</a></span>
                        <button class="primary-btn" type="button" onclick="window.location.href='/ui/dashboard.html'">
                            Submit
                        </button>
                    </form>
                </div>

            </div>
            </div>
        </section>
    </section>
</body>

</html>
