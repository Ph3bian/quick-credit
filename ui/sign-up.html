<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quick Credit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <section class="hero">
        <nav class="navbar">
            <div class="nav-container">
                <div>
                    <h2 class="pos-rel"><img src="./img/deal.svg" class="img-logo" alt=""><span class="logo-text">Quick
                            Credit</span></h2>
                </div>
            </div>
        </nav>
        <section class="row m-40">
            <div class="mx-auto">
                <div class="form-content shadow-1 auto">
                    <form action="">
                        <div class="form-header ">
                            <h2 class="text-center m-0"> Sign up</h2>
                        </div>
                        <div class="row">
                            <div class="item sub-item mr-5">
                                <label for="">Surname</label>
                                <input type="text" name="surname" placeholder="">
                            </div>
                            <div class="item sub-item ml-5">
                                <label for="">Other names</label>
                                <input type="text" name="othername" placeholder="">
                            </div>
                        </div>
                        <label for="">Residential Address</label>
                        <input type="text" name="address" placeholder="">

                        <label for="">Email address</label>
                        <input type="email" name="email" placeholder="">
                        <label for="">Password</label>
                        <input type="password" name="password" placeholder="">
                        <span class="forgot"><a href="sign-in.html">Sign-in?</a></span>
                        <button class="primary-btn">
                            Submit
                        </button>
                    </form>
                </div>

            </div>
            </div>
        </section>
    </section>
</body>

</html>
