<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quick Credit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body id="landing">
    <section class="hero">
        <section class="row">
            <div class="mx-auto">
                <div class="tx-c my-1">
                        <a href="index.html">
                                <img src="./img/deal.svg" class="img-logo" alt="">
                        </a>
                </div>
                <div class="form-content shadow-1 auto">
                    <form action="">
                        <div class="form-header ">
                            <h2 class="text-center m-0"> Sign up</h2>
                        </div>
                        <div class="row">
                            <div class="item sub-item mr-5">
                                <label for="fname">First Name <span class="required">*</span></label>
                                <input type="text" name="fname" placeholder="">
                            </div>
                            <div class="item sub-item ml-5">
                                <label for="lname">Last Name<span class="required">*</span></label>
                                <input type="text" name="lname" placeholder="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="item sub-item mr-5">
                                <label for="email">Email address<span class="required">*</span></label>
                                <input type="email" name="email" placeholder="">
                            </div>
                            <div class="item sub-item ml-5">
                                <label for="bvn">BVN</label>
                                <input type="text" name="bvn" placeholder="">
                            </div>
                        </div>
                        <label for="address">Residential Address <span class="required">*</span></label>
                        <input type="text" name="address" placeholder="">
                        <div class="row">
                            <div class="item sub-item mr-5">
                                <label for="lga">LGA <span class="required">*</span></label>
                                <input type="text" name="lga" placeholder="">
                            </div>
                            <div class="item sub-item ml-5">
                                <label for="state">State<span class="required">*</span></label>
                                <input type="text" name="state" placeholder="">
                            </div>
                        </div>

                        <label for="password">Password<span class="required">*</span></label>
                        <input type="password" name="password" placeholder="">
                        <span class="forgot"><a href="sign-in.html">Already have an account?</a></span>
                        <button class="primary-btn" type="button" onclick="window.location.href='dashboard.html'">
                            Submit
                        </button>
                    </form>
                </div>

            </div>
            </div>
        </section>
    </section>
</body>

</html>
