<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quick Credit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div id="sidebar">
            <div class="img-holder">
                <a href="index.html">
                    <img src="./img/deal.svg" class="img-logo" alt="">
                </a>
            </div>
            <ul>
                <li>
                    <a href="dashboard.html">
                        <div class="sidenav-item"> <i class="material-icons">
                                home
                            </i> Dashboard</div>
                    </a>
                </li>

                <li>
                    <a href="request.html">
                        <div class="sidenav-item active">
                            <span class="naira">
                                &#8358;
                            </span> Request Loan</div>
                    </a></li>
                <li>
                    <a href="repayment.html">
                        <div class="sidenav-item"> <i class="material-icons">
                                list
                            </i>Repayment History</div>
                    </a>
                </li>
                <li><a href="profile.html">
                        <div class="sidenav-item"><i class="material-icons">
                                account_circle
                            </i>Profile </div>
                    </a></li>
                <li><a href="sign-in.html">
                        <div class=" sidenav-item"><i class="material-icons">
                                exit_to_app
                            </i>Logout</div>
                    </a>
                </li>
            </ul>
        </div>
        <div id="rightSideWrapper">
            <header class="d-flx align-items-center pl-qt">
                <div class="">
                    <i class="material-icons menu-click" id="menu" onclick="navControl()">
                        menu
                    </i>Request Loan
                </div>

            </header>
            <div class="ContentBox">
                <main>
                    <div class="column p-1h">

                        <div class="">
                            <form action="">
                                <div class="form-header">
                                    <h3 class="mt-0">
                                        REQUEST LOAN

                                    </h3>
                                </div>
                                <div class="row">
                                    <div class="item sub-item mr-5">
                                            <label for="loanType">Amount<span class="required">*</span></label>
                                            <div class="group">
                                                <span class="currency-prefix">&#8358;</span>
                                        <input type="number" value="" min="1000" required  oninput="validity.valid||(value=value.replace(/\D+/g, ''))"/>
                                            </div>
                                        
                                    </div>
                                    <div class="item sub-item ml-5 mr-5">
                                        <label for="loanType">Type</label>
                                        <select type="text" name="loanType" class="form-select input" required placeholder="">
                                            <option value="">Select Category</option>
                                            <option value="SF">School fees </option>
                                            <option value="RE">Real estate</option>
                                            <option value="GP">Gadget Purchase </option>
                                            <option value="VPR">Vehicle Purchase/Repair</option>
                                            <option value="HC">Health Care</option>
                                            <option value="BD">Business Development</option>
                                        </select>
                                    </div>
                                    <div class="item sub-item ml-5">
                                        <label for="tenor">Tenor for Repayment <span class="required">*</span></label>
                                        <select type="text" name="tenor" class="form-select input" required placeholder="">
                                            <option value="">Select Period</option>
                                            <option value="1">1 month </option>
                                            <option value="2">2 months </option>
                                            <option value="3">3 months </option>
                                            <option value="4">4 months </option>
                                            <option value="5">5 months </option>
                                            <option value="6">6 months </option>
                                            <option value="7">7 months </option>
                                            <option value="8">8 months </option>
                                            <option value="9">9 months </option>
                                            <option value="10">10 months </option>
                                            <option value="11">11 months </option>
                                            <option value="12">12 months </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="item sub-item mr-5">
                                        <label for="accountNo">Account Number<span class="required">*</span></label>
                                        <input type="number" value="" min="0"  oninput="validity.valid||(value=value.replace(/\D+/g, ''))"/>
                                    </div>
                                    <div class="item sub-item ml-5">
                                        <label for="bank_name">Bank Name<span class="required">*</span></label>
                                        <input type="text" name="bank_name" placeholder="">
                                    </div>
                                </div>

                                <label for="repaymentAmount">Amount to be repaid (Amount + Interest)</label>
                                <input type="text" name="repaymentAmount" disabled value="&#8358; 440,000.00 ">

                                <div class="row mt-2h">
                                    <div class="item sub-item mr-5">
                                     <a href="#">
                                               
                                            Save as draft
                                        </a></div>
                                    <div class="item sub-item ml-5">
                                        <button class="primary-btn">
                                            Submit
                                        </button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
